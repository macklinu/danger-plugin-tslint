language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
before_install: yarn global add greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
  - npm prune
after_success:
  - greenkeeper-lockfile-upload
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
